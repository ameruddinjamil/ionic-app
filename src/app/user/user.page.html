<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      User
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addUser()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of user">
      <h2>{{user.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
